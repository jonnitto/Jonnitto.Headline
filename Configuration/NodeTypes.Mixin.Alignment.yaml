'Jonnitto.Headline:Alignment':
  abstract: true
  superTypes:
    'Jonnitto.Headline:Settings': true
  properties:
    alignment:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: settings
          position: 300
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: i18n
            allowEmpty: true

'Jonnitto.Headline:AlignmentLeft':
  abstract: true
  superTypes:
    'Jonnitto.Headline:Alignment': true
  properties:
    alignment:
      ui:
        inspector:
          editorOptions:
            values:
              left:
                label: 'Jonnitto.Headline:NodeTypes.Alignment:left'
                icon: icon-align-left

